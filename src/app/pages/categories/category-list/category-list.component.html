<app-bread-crumb [items]="[{text: 'Categorias'}]"></app-bread-crumb>

<app-page-header 
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="btn-success"
></app-page-header>
  
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong class="mr-3">{{category.name}}</strong> <br />
        <small *ngIf="category.description">{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteResource(category)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
