<nav aria-label="breadcrumb" class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>
  
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md text-right">
    <a routerLink="new" class="btn btn-success">+ Nova Categoria</a>
  </div>
</div>
  
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <strong class="mr-3">{{category.name}}</strong> <br />
        <small *ngIf="category.description">{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
