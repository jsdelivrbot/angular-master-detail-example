<app-bread-crumb [items]="[{text: 'Lançamentos'}]"></app-bread-crumb>

<app-page-header 
  page-title="Lançamentos"
  button-text="+ Novo Lançamento"
  button-link="new"
  button-class="btn-success"
></app-page-header>
  
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-right">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong class="mr-3">{{entry.name}}</strong> <br />
        <small class="text-success">{{entry.date}}</small> <br />
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>
        <p>{{entry.category.name}}</p>
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          {{entry.amount}}
        </strong>
        <br />
        <span class="badge badge-light">{{entry.paidText}}</span>
      </td>
      <td class="text-right">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteResource(entry)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
